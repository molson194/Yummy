<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>FOOD</title>

  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/modern-business.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">FOOD</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Equipment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Essentials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nutrition</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 id="title" class="my-4">{{.Title}}</h1>
    <img id="image" src="http://via.placeholder.com/1500x1000" class="img-fluid " alt="Responsive image">
    <div class="row justify-content-lg-center mt-3">
      <div class="col-lg-10 col-md-12">
        <p id="description"></p>
      </div>
    </div>
    <div class="container">
      <div class="row mt-3 mb-3">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card mb-4">
            <div class="card-body">
              <p id="time"><strong>Time:</strong> </p>
              <p id="price"><strong>Price:</strong> </p>
              <p id="region"><strong>Region:</strong> </p>
              <p id="meat"><strong>Meat:</strong> </p>
              <p id="serves"><strong>Serves:</strong> </p>
              <p id="equipment"><strong>Equipment:</strong> TODO: Equipment</p>
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="mb-3">Ingredients</h5>
              <div id="ingredients" class="container-fluid">
              </div>
              <a href="#" class="btn btn-block btn-warning mt-3">Buy on Amazon</a>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-md-6 col-sm-12">
          <div class="card mb-4">
            <div class="card-body">
              <h3 class="mb-3">Directions</h3>
              <ol id="directions">
              </ol>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="mb-3">Nutrition</h5>
              <div class="container">
                <div class="row">
                  <div class="col-lg-6 col-md-12">
                    <p id="calories"><strong>Calories:</strong> </p>
                    <p id="carbs"><strong>Carbs:</strong> </p>
                  </div>
                  <div class="col-lg-6 col-md-12">
                    <p id="protein"><strong>Protein:</strong> </p>
                    <p id="fat"><strong>Fat:</strong> </p>
                  </div>
                  <p id="nutrition"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
    </div>
    <!-- /.container -->
  </footer>

  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/recipeparse.js"></script>

</body>

</html>
